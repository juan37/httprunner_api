testcases:
    测试login接口:
        testcase: testcases/单独接口验证/不同组合登录.yaml
        variables:
            account: $account
            password: $password
            casename: $casename
            expect_status: $expect_status
            expect_errcode: $expect_errcode
            expect_msg: $expect_msg
        parameters:
            - account-password-casename-expect_status-expect_errcode-expect_msg: ${P(data/account.csv)}